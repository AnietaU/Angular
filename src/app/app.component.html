<div class="container-fluid col-md-6 shadow p-3 mb-5 bg-white rounded">
  <h2 class="text-center"> Book Details</h2>
  <form #bookForm="ngForm">
    <div class="form-group">
      <label >Book Name</label>
      <input class="form-control bg-light text-dark" type="text" name="bName" >
    </div>
    <div class="form-group ">
      <label >Author</label>
      <input class="form-control bg-light text-dark" type="text" name="bAuthor" >
    </div>
    <div class="form-group">
      <label >Genre</label>
      <input class="form-control bg-light text-dark" type="text" name="bGenre" >
    </div>
    <div class="form-group">
      <label >Cost in INR</label>
      <input class="form-control bg-light text-dark" type="text" name="bCost" >
    </div>
    <div class="form-group">
      <label >ISBN</label>
      <input class="form-control bg-light text-dark" type="text" name="bIsbn" >
    </div>
    <br/>
    <div class="form-group text-center">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
